<form role="dialog" data-type="confirm">
  <section>
    <h1><%= message %></h1>
    <% if (details !== undefined) { %>
      <p><%= details  %></p>
    <% } %>
  </section>
  <menu>
    <% if (button1 !== undefined) { %>
      <button class="button1"><%= button1 %></button>
    <% } %>
    <% if (button2 !== undefined) { %>
      <button class="button2"><%= button2 %></button>
    <% } %>
  </menu>
</form>
