<article style="padding: 1rem;">
  <h1 class="checkinSummary">
    <%= message %>
  </h1>

  <ul>
    <%  insights.each(function(element) { 
          var image = element.get('points').image; %>
    <li data-state="new">
      <a data-cid="<%= element.cid %>">
        <em class="aside" style="
            background: url('<%= image.prefix + image.sizes[0] + image.name %>') no-repeat center center transparent;
          ">
        </em>
        <dl>
          <dt>
            <%= element.get('points').message %>
          </dt>
          <dd>
            <time>+<%= element.get('points').points %></time>
            <span>points</span>
          </dd>
        </dl>
      </a>
    </li>
    <% }); %>
  </ul>
</article>
